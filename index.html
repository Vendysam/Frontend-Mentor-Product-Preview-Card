<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
  </head>
  <body>
    <div class="min-h-screen py-40  " style="background-color: hsl(30, 38%, 92%);" >
      <div class="mauto container ">
      <div class="flex flex-col lg:flex-row w-3/6 rounded-xl  bg-white mx-auto shadow-lg overflow-hidden">
        <div class="w-full lg:w-2/4 flex flex-col items-center justify-center p-12 bg-cover bg-no-repeat lg:bg-[url('/images/desktop.jpg')] sm:bg-[url('/images/mobile.jpg')] sm:bg-contain" >
          
        </div>
        <div class="w-full lg:w-2/4 py-16 px-12">
          <p class="tracking-extra-wide font-montserrat -mt-8 text-gray-700">PERFUME</p>
          <h1 class="font-fraunces font-extrabold sm:text-base md:text-xl lg:text-2xl mt-1">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <div class="mt-2">
            <p class="font-montserrat text-xs text-gray-600 leading-6">
              A floral, solar and volumptious interpretation composed by Oliver Palge, perfume creator for the house of CHANEL.           </p>
          </div>
          <div class="flex flex-row sm:flex-row  gap-x-10 font-fraunces">
            <h2 class="font-extrabold sm:text-base md:text-xl lg:text-2xl mt-4 gap-5" style="color: hsl(158, 36%, 37%);">
              $149.99
            </h2>
            <p class="font-montserrat sm:ml-4 sm:text-base text-gray-600  mt-4" ><del>$169.99</del></p>
          </div>

          <div>
            <button  class=" text-white px-2 py-2 mt-7 flex flex-row  rounded w-full justify-center" style="background-color: hsl(158, 36%, 37%);">
              <svg class="h-6 w-6  mr-2 hidden sm:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-6 ">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>Add to cart</button>
          </div>

          


          


        </div>
       
      </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
